<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil | MateBolivia</title>
    <link rel="stylesheet" href="estilos/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div
        class="container-fluid d-flex align-items-center justify-content-between py-1 px-4"
      >
        <img
          src="assets/logo-educainnova.png"
          class="img-fluid"
          style="width: 30%"
        />
        <img
          src="assets/logo-bicen2.png"
          class="img-fluid"
          style="width: 25%"
        />
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-edu shadow-sm py-3">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center gap-2"
            href="index.html"
          >
            <img
              src="assets/logo.png"
              alt="Logo MateBolivia"
              class="logo-navbar"
            />
            <span class="titulo-navbar">MateBolivia</span>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarContenido"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarContenido">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="juegos.html">Juegos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="recursos.html">Recursos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="experiencias.html">Experiencias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="olimpiadas.html">Olimpiadas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="acerca.html">Acerca</a>
              </li>
              <li class="nav-item" id="navbar-user-area"></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container py-5">
      <h2 class="text-center mb-4">✏️ Editar Perfil</h2>

      <form id="editarPerfilForm" class="mx-auto" style="max-width: 500px">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Opcional"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Guardar cambios
        </button>
        <div id="mensaje-perfil" class="alert mt-3 d-none" role="alert"></div>
      </form>
    </main>

    <footer class="mt-5 py-3 text-center bg-light">
      <p>© 2025 MateBolivia. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="scripts/editar-perfil.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
