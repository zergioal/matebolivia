<!DOCTYPE html>

    <!-- MAIN -->
    <main class="contenedor-binomios">
      <h2 class="titulo-juego text-center my-3">
        üéØ Multiplica los binomios y escribe la forma desarrollada
      </h2>

      <p class="text-center mb-3">
        Ingresa el resultado en la forma <strong>ax^2 + bx + c</strong>,
        respetando signos. Ejemplo: <em>2x^2+5x+3</em>
      </p>

      <!-- BOTONES DE NIVEL -->
      <div class="text-center my-3">

        <div id="puntaje-bin" class="puntaje">Puntaje: 0/5</div>
      </div>

      <!-- PROBLEMA -->
      <section class="problema-bin-container text-center mb-3">
        <div id="problema-bin" class="problema-bin">(x + 2)(x + 3)</div>
      </section>

      <!-- INPUT Y BOTONES -->
      <div class="text-center mb-4">
        <input
          type="text"
          id="input-respuesta-bin"
          class="form-control d-inline-block mx-2"
          style="width: 250px"
          placeholder="Ej: 2x^2+5x+3"
        />
        <button id="btn-verificar-bin" class="btn btn-success mx-1">
          ‚úÖ Verificar
        </button>
        <button id="btn-reiniciar-bin" class="btn btn-secondary mx-1">
