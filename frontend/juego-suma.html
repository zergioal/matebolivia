    <main class="juego-container">
      <h2>Suma de enteros</h2>

      <!-- Botón visible al inicio -->
      <div
        id="contenedor-boton-iniciar"
        style="display: flex; justify-content: center; margin-bottom: 20px"
      >
        <button id="btn-iniciar" class="reiniciar" onclick="prepararJuego()">
          INICIAR
        </button>
      </div>

      <!-- Selector de niveles -->
      <div class="niveles">
        <button
          class="btn-nivel"
          id="btn-facil"
          onclick="setDificultad('facil')"
        >
          Nivel Fácil
        </button>
        <button
          class="btn-nivel"
          id="btn-medio"
          onclick="setDificultad('medio')"
        >
          Nivel Medio
        </button>
        <button
          class="btn-nivel"
          id="btn-dificil"
          onclick="setDificultad('dificil')"
        >
          Nivel Difícil
        </button>
      </div>

      <!-- Bloque del juego oculto hasta iniciar -->
      <div id="bloque-juego" style="display: none">
        <div id="cronometro" class="cronometro">⏱️ Tiempo: 0.0 s</div>
        <div class="pregunta" id="pregunta"></div>
        <div class="opciones" id="opciones"></div>
        <div class="feedback" id="feedback"></div>
        <div class="puntaje-final" id="puntaje-final"></div>
        <button class="reiniciar" onclick="reiniciarJuego()">Reiniciar</button>
      </div>
    </main>
